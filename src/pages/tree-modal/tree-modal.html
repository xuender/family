<ion-header>
  <ion-navbar>
    <ion-title>{{ tree.title }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        取消
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <form (ngSubmit)="ok()">
      <ion-item>
        <ion-label fixed>标题</ion-label>
        <ion-input type="text" [(ngModel)]="tree.title" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>说明</ion-label>
        <ion-input type="text" [(ngModel)]="tree.note" name="note"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>修改时间</ion-label>
        <ion-label>{{ tree.ua | date:"y-MM-dd HH:mm"}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label fixed>创建时间</ion-label>
        <ion-label>{{ tree.ca | date:"y-MM-dd HH:mm"}}</ion-label>
      </ion-item>
      <button ion-button type="submit" block>
        确定
      </button>
    </form>
  </ion-list>

  <ion-fab left bottom>

  </ion-fab>
  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="checkmark-circle"></ion-icon>
    </button>
  </ion-fab>
  -->
</ion-content>
