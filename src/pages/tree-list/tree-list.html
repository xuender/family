<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>家谱</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding #item *ngFor="let t of trees">
      <ion-item detail-push (click)="show(t)">
        {{ t.title }}
        <div class="item-note" item-right>
          {{ t.note }}
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="edit(t, item)">
          详情
        </button>
        <button ion-button color="danger" (click)="del(t)">
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
