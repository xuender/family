<ion-header>
  <ion-navbar>
    <ion-title>{{ familyTree.title }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="info()">
        详情
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <svg id="tree" width="100%" height="100%"></svg>
  <ion-fab left bottom #sharing (click)="setFat(sharing)">
    <button ion-fab color="secondary">
      <ion-icon name="share-alt"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <button ion-fab (click)="shareImage()" *ngIf="false">
        <ion-icon name="image"></ion-icon>
      </button>
      <button ion-fab (click)="shareText()">
        <ion-icon name="text"></ion-icon>
      </button>
      <button ion-fab (click)="shareLink()" *ngIf="false">
        <ion-icon name="link"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  <ion-fab right bottom #fat (click)="setFat(fat)">
    <button ion-fab>
      <ion-icon name="brush"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="editNode()">
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-fab (click)="addParent()" *ngIf="isRoot()">
        <ion-icon name="git-pull-request"></ion-icon>
      </button>
      <button ion-fab (click)="addConsort()" *ngIf="isDefault()">
        <ion-icon name="contacts"></ion-icon>
      </button>
      <button ion-fab (click)="addChildren()" *ngIf="isDefault()">
        <ion-icon name="git-merge"></ion-icon>
      </button>
      <button ion-fab (click)="copy()">
        <ion-icon name="copy"></ion-icon>
      </button>
      <button ion-fab color="secondary" *ngIf="copyNode != undefined" (click)="paste1()">
        {{ copyNode.gender ? '儿子' : '女儿' }}
      </button>
      <button ion-fab color="secondary" *ngIf="copyNode != undefined" (click)="paste2()">
        {{ copyNode.gender ? '丈夫' : '妻子' }}
      </button>
      <button ion-fab color="danger" (click)="removeNode()"
        *ngIf="showRemove()">
        <ion-icon name="cut"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
