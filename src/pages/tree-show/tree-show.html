<ion-header>
  <ion-navbar>
    <ion-title>{{ familyTree.title }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="info()">
        详情
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-scroll scrollX="true" scrollY="true">
    <svg id="tree"></svg>
  </ion-scroll>
  <ion-fab right bottom #fat (click)="setFat(fat)">
    <button ion-fab>
      <ion-icon name="brush"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="editNode()">
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-fab (click)="addParent()" *ngIf="!selectNode.parent">
        <ion-icon name="git-pull-request"></ion-icon>
      </button>
      <button ion-fab (click)="addConsort()">
        <ion-icon name="contacts"></ion-icon>
      </button>
      <button ion-fab (click)="addChildren()">
        <ion-icon name="git-merge"></ion-icon>
      </button>
      <button ion-fab color="danger" (click)="removeNode()"
        *ngIf="showRemove()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
