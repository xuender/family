<ion-header>
  <ion-navbar>
    <ion-title>{{ node.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        取消
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <form (ngSubmit)="ok()">
      <ion-item>
        <ion-label fixed>姓名</ion-label>
        <ion-input type="text" [(ngModel)]="node.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>修改时间</ion-label>
        <ion-label>{{ node.ua | date:"y-MM-dd HH:mm"}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label fixed>创建时间</ion-label>
        <ion-label>{{ node.ca | date:"y-MM-dd HH:mm"}}</ion-label>
      </ion-item>
      <button ion-button type="submit" block>
        确定
      </button>
    </form>
  </ion-list>
</ion-content>
