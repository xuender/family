<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>问题列表</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
      <ion-item detail-push (click)="show(t)" *ngFor="let t of treeService.trees">
        {{ t.title }}
      <ion-badge item-right>{{ t.aliveNum }} / {{ t.totalNum }}</ion-badge>
      </ion-item>
  </ion-list>
</ion-content>
