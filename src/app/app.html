<ion-menu [content]="content">
	<ion-header>
		<ion-toolbar color="primary">
			<ion-title>微家谱</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content>
		<ion-list>
			<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" icon-left
			   [color]="p.active ? 'secondary' : ''">
				<ion-icon [name]="p.icon" color="primary" [isActive]="p.active"></ion-icon>
			{{p.title}}
			</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
