<!DOCTYPE html>
<html lang="zh-CN" ng-app="web" ng-csp>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ng-table.min.css">
    <link rel="stylesheet" href="css/web.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <title>index</title>
  </head>
  <body ng-controller="WebCtrl">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">家</a>
        </div><!-- navbar-header -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="/about.html">关于</a>
            </li>
            <li ng-show="isLogin">
              <a href="/app.html">族谱</a>
            </li>
          </ul>
          <ul ng-hide="isLogin" class="nav navbar-nav navbar-right">
            <li>
              <a href ng-click="showLogin()">注册</a>
            </li>
            <li>
              <a href ng-click="showLogin()">登录</a>
            </li>
          </ul>
          <ul ng-show="isLogin" class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                {{ user.Name }}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a>修改用户信息</a></li>
                <li class="divider"></li>
                <li><a ng-click="showLogin()">更换用户</a></li>
                <li><a ng-click="logout()">退出</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- navbar-collapse -->
      </div><!-- container-fluid -->
    </nav>
    <div class="header-placeholder"></div>
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <img class="col-xs-5" height="360" src="http://www.baidu.com/img/bd_logo1.png"/>
          <div class="col-xs-7">
            <h1>族谱</h1>
            <p>...</p>
            <p>
              <button class="btn btn-primary btn-lg">新用户注册</button>
              <button class="btn btn-default btn-lg">老用户登录</button>
            </p>
          </div><!-- 7 -->
        </div><!-- row -->
      </div><!-- jumbotron -->
       <div ng-controller="PicsCtrl" class="row" style="height: 305px">
        <carousel interval="10*1000" class="col-xs-8">
          <slide ng-repeat="p in pics" active="p.open">
            <img ng-src="{{ p.src }}" style="margin:auto;">
          </slide>
        </carousel>
        <accordion class="col-xs-4">
          <accordion-group is-open="p.open" is-disabled="p.open" ng-repeat="p in pics">
            <accordion-heading>
              {{ p.h }}
              <i class="pull-right fa" ng-class="{'fa-chevron-down': p.open, 'fa-chevron-right': !p.open}"></i>
            </accordion-heading>
            <h4>{{ p.p }}</h4>
            {{ p.d }}
          </accordion-group>
        </accordion>
      </div><!-- 305 -->
    </div><!-- container-fluid -->
    <footer>
      <div class="container">
        <p>备案号</p>
      </div><!-- container -->
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-locale_zh-cn.js"></script>
    <script src="js/ui-bootstrap-tpls.min.js"></script>
    <script src="js/angular-local-storage.min.js"></script>
    <script src="js/hotkey.min.js"></script>
    <script src="js/index.min.js"></script>
  </body>
</html>
