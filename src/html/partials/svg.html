<g ng-attr-transform="translate({{ t.x }},{{ t.y }})">
  <rect x="0" y="0" width="120" height="56" strokeWidth="2" fill="none" stroke="black" stroke-width="5" rx="5" ry="5" isShadow="true" stroke-opacity="0.049999999999999996" transform="translate(1, 1)"></rect>
  <rect x="0" y="0" width="120" height="56" strokeWidth="2" fill="none" stroke="black" stroke-width="3" rx="5" ry="5" isShadow="true" stroke-opacity="0.09999999999999999" transform="translate(1, 1)"></rect>
  <rect x="0" y="0" width="120" height="56" strokeWidth="2" fill="none" stroke="black" stroke-width="1" rx="5" ry="5" isShadow="true" stroke-opacity="0.15" transform="translate(1, 1)"></rect>
  <rect ng-attr-fill="{{ t.G?'#7cb5ec':'#ffb58c' }}"
  x="0" y="0" width="120" height="56" strokeWidth="2" stroke="white" stroke-width="2" rx="5" ry="5"></rect>
  <text ng-attr-style="{{ t.L?'color:white;fill:white;':'' }}"
  x="5" zIndex="1" y="18">
    <tspan>父亲: {{ t.N }}</tspan>
    <tspan ng-show="t.L"
    x="5" dy="16">生辰: {{ t.B | date:"yyyy-MM-dd"}}</tspan>
    <tspan ng-hide="t.L"
    x="5" dy="16">忌日: {{ t.D | date:"yyyy-MM-dd"}}</tspan>
    <tspan ng-click="edit(t)"
    x="5" dy="16" cursor="pointer" font-family="FontAwesome" font-weight="normal" font-size="16">&#xf007</tspan>
    <tspan ng-click="addF(t)" ng-show="t.R" title="设置父亲"
    cursor="pointer" font-family="FontAwesome" font-weight="normal" font-size="16">&#xf062</tspan>
    <tspan ng-click="addC(t)" title="增加子女"
    cursor="pointer" font-family="FontAwesome" font-weight="normal" font-size="16">&#xf063</tspan>
    <tspan ng-click="addP(t)" title="设置伴侣"
    cursor="pointer" font-family="FontAwesome" font-weight="normal" font-size="16">&#xf061</tspan>
  </text>
</g>
<g ng-show="t.P" ng-attr-transform="translate({{ t.x + 140 }},{{ t.y }})">
  <rect x="0" y="0" width="120" height="56" strokeWidth="2" fill="none" stroke="black" stroke-width="5" rx="5" ry="5" isShadow="true" stroke-opacity="0.049999999999999996" transform="translate(1, 1)"></rect>
  <rect x="0" y="0" width="120" height="56" strokeWidth="2" fill="none" stroke="black" stroke-width="3" rx="5" ry="5" isShadow="true" stroke-opacity="0.09999999999999999" transform="translate(1, 1)"></rect>
  <rect x="0" y="0" width="120" height="56" strokeWidth="2" fill="none" stroke="black" stroke-width="1" rx="5" ry="5" isShadow="true" stroke-opacity="0.15" transform="translate(1, 1)"></rect>
  <rect x="0" y="0" width="120" height="56" strokeWidth="2" ng-attr-fill="{{ t.P.G?'#7cb5ec':'#ffb58c' }}" stroke="white" stroke-width="2" rx="5" ry="5"></rect>
  <text x="5" zIndex="1" ng-attr-style="{{ t.L?'color:white;fill:white;':'' }}" y="18">
    <tspan>父亲: {{ t.P.N }}</tspan>
    <tspan x="5" dy="16">生辰: {{ t.P.B | date:"yyyy-MM-dd"}}</tspan>
    <tspan ng-click="edit(t.P)"
    x="5" dy="16" cursor="pointer" font-family="FontAwesome" font-weight="normal" font-size="16">&#xf007</tspan>
  </text>
</g>
<g ng-repeat="t in t.C" ng-include="'partials/svg.html?v=1'"></g>
<path ng-repeat="c in t.C" ng-attr-transform="translate({{ c.f.x + 60 }},{{ c.f.y + 60 }})" 
fill="none" ng-attr-d="M 0 0 L {{ c.x - c.f.x }} 38" stroke="#f7a35c" stroke-width="3"></path>
