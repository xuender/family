<h3>用户反馈</h3>
<table ng-table="tableParams" show-filter="true"
  class="table table-hover table-condensed">
  <tbody ng-repeat="d in $data">
    <tr class="btn-link" ng-click="d.$edit=!d.$edit">
      <td data-title="'类型'" sortable="'type'" filter="{'type': 'select'}" filter-data="selectType()">
        {{ type(d.type ) }}
      </td>
      <td data-title="'标题'" sortable="'title'" filter="{'title': 'text'}">
        {{ d.title }}
      </td>
      <td data-title="'用户'">
        {{ d.user.name }}
      </td>
      <td data-title="'状态'" sortable="'status'" filter="{'status': 'select'}" filter-data="selectStatus()">
        {{ status(d.status) }}
      </td>
      <td data-title="'已读'" sortable="'read'" filter="{'read': 'select'}" filter-data="selectBoolean()">
        {{ d.read ? '是' : '否' }}
      </td>
      <td data-title="'创建'" sortable="'ca'" class="text-center">
        <small>{{ d.ca | date:"yyyy-MM-dd HH:mm:ss" }}</small>
      </td>
    </tr>
    <tr ng-show="d.$edit">
      <td colspan="2">
        <pre>{{ d.content }}</pre>
      </td>
      <td colspan="3">
        <small>{{ d.ua | date:"yyyy-MM-dd HH:mm:ss" }}</small>
        <textarea ng-model="d.rt" name="rt" rows="5"
        class="form-control" placeholder="回复内容"/>
      </td>
      <td class="text-center">
        <p>
          <button class="btn btn-info btn-xs" ng-click="ret(1, d)">受理</button>
          <button class="btn btn-info btn-xs" ng-click="ret(1, d, '您的'+type(d.type)+'已经进行受理。')">标准受理</button>
        </p>
        <p>
          <button class="btn btn-primary btn-xs" ng-click="ret(3, d)">解决</button>
          <button class="btn btn-primary btn-xs" ng-click="ret(3, d, '您的'+type(d.type)+'已经解决。')">标准解决</button>
        </p>
        <p>
          <button class="btn btn-danger btn-xs" ng-click="ret(2, d)">拒绝</button>
          <button class="btn btn-danger btn-xs" ng-click="ret(2, d, '对不起您的'+type(d.type)+'暂时无法解决。')">标准拒绝</button>
        </p>
        <p>
          <button class="btn btn-danger btn-xs" ng-click="remove(d)">删除</button>
        </p>
      </td>
    </tr>
  </tbody>
</table>
